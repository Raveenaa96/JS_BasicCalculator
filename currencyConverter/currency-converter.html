                    <input type="text" class="form-control" placeholder="0.00" id="amount">
                </div>
            </div>

            <div class="text-center">

                <!-- convert button -->
                <button class="btn btn-primary m-4" id="convert" type="submit">
                    Convert
                </button>
                <!-- reset button -->
                <button class="btn btn-danger m-4" onclick="clearVal()">
                    Reset
                </button>
            </div>

        </div>

        <div id="finalAmount" class="text-center">

            <!-- Display the converted amount -->
            <h2>Converted Amount :
