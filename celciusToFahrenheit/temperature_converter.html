<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Temperature Converter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <h1 class="text-center text-primary my-5">Temperature Converter</h1>
            <div class="row d-flex align-items-center flex-column">
                <div class="form-group my-2 col col-md-4">
                    <label>Enter input in celcius</label>
                    <input type="number" id="celciusEl" class="form-control" placeholder="Enter..">
                </div>
                <div class="my-4 text-center">
                <button type="submit" class="btn btn-primary" onclick="convert(event)">Convert</button>
            </div>
                <div class="form-group my-2 col col-md-4">
                    <label>Converted to Fahrenheit</label>
                    <input type="text" id="resultEl" class="form-control"/>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    function convert(e) {
        event.preventDefault();
        let celcius = document.getElementById('celciusEl').value;
        let result = celcius * 9 / 5 + 32;
        document.getElementById('resultEl').value = Math.round(result);
    }
</script>
</html>
