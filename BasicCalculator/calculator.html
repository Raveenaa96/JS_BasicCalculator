<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Basic Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <h1 class="text-center text-primary my-5">Calculator</h1>
            <div class="row d-flex justify-content-center">
                <div class="form-group my-2 col col-md-4">
                    <label>Enter First Number</label>
                    <input type="text" id="firstNumber" class="form-control" placeholder="Enter number">
                </div>
                <div class="form-group my-2 col col-md-4">
                    <label>Enter Second Number</label>
                    <input type="text" class="form-control" id="secondNumber" placeholder="Enter number">
                </div>
            </div>
            <div class="my-5 text-center">
                <button type="submit" class="btn btn-primary" onclick="calculateSum(event)">Add</button>
                <button type="submit" class="btn btn-primary" onclick="calculateSub(event)">Subtract</button>
                <button type="submit" class="btn btn-primary" onclick="calculateMultiply(event)">Multiply</button>
                <button type="submit" class="btn btn-primary" onclick="calculateDivide(event)">Divide</button>
                <button type="submit" class="btn btn-danger">Reset</button>
            </div>
        </form>
        <h2 class="text-center text-secondary" id="result"></h2>
    </div>
</body>
<script>
    
    function calculateSum(e) {
        event.preventDefault();
        // Get the values from the input boxes
        let num1String = document.getElementById("firstNumber").value;
        let num2String = document.getElementById("secondNumber").value;

        // Convert the string values to numbers
        let num1 = parseFloat(num1String);
        let num2 = parseFloat(num2String);

        // Check if the inputs are valid numbers
        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById("result").innerHTML = "Please enter valid numbers.";
            return;
        }
        const sum = num1 + num2;
        document.getElementById("result").innerHTML = "Result: " + sum;
    }
    function calculateSub(e) {
        event.preventDefault();
        let num1String = document.getElementById("firstNumber").value;
        let num2String = document.getElementById("secondNumber").value;
        let num1 = parseFloat(num1String);
        let num2 = parseFloat(num2String);
        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById("result").innerHTML = "Please enter valid numbers.";
            return;
        }
        const sub = num1 - num2;
        document.getElementById("result").innerHTML = "Result: " + sub;
    }
    function calculateMultiply(e) {
        event.preventDefault();
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById("result").innerHTML = "Please enter valid numbers.";
            return;
        }
        document.getElementById("result").innerHTML = "Result: " + num1 * num2;
    }

    function calculateDivide(e) {
        event.preventDefault();
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById("result").innerHTML = "Please enter valid numbers.";
            return;
        }
        document.getElementById("result").innerHTML = "Result: " + num1 / num2;
    } 
</script>
</html>
